<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto-To-Do-List [Rosieli]</title>
</head>

<body>

  <header>
    <h1>Minha Lista de Tarefas</h1>
  </header>

  <main>

    <p id="funcionamento">
      <i>Clique duas vezes em um item para marcá-lo como completo</i>
    </p>

    <input id="texto-tarefa" type="text" />

    <button id="criar-tarefa" type="button">Adicionar</button>

    <ol id="lista-tarefas"></ol>

    <button id="remover-selecionado" type="button">X</button>

    <button id="mover-cima" type="button">⇧</button>

    <button id="mover-baixo" type="button">⇩</button>

    <button id="remover-finalizados" type="button">Limpar Completos</button>

    <button id="apaga-tudo" type="button">Limpar Lista</button>

    <button id="salvar-tarefas" type="button">Salvar Lista</button>

  </main>
  <script src="script.js"></script>
</body>

</html>
